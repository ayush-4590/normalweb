<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); margin: 50px auto; }
    .cell { border: 1px solid #000; width: 100px; height: 100px; font-size: 36px; line-height: 100px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <script>
    const board = document.getElementById("board");
    let currentPlayer = "X";
    const cells = Array(9).fill("");
    function render() {
      board.innerHTML = "";
      cells.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = val;
        cell.onclick = () => {
          if (!cells[i]) {
            cells[i] = currentPlayer;
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            render();
          }
        };
        board.appendChild(cell);
      });
    }
    render();
  </script>
</body>
</html>
